{% extends "website/layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1>Confirm</h1>
    <span class="message">
        Please confirm you are going to buy:
    </span>

    <form method="POST" class="form">
        <table>
            {{ form }}
        </table>
        {% csrf_token %}
        <button type="submit" class="save btn btn-default">Submit</button>
    </form>
{% endblock %}
